  <head>
      <title>COVID-19 NSW Cases</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/cs-style.css?v=20210601133000">

  <body>
    <h2>COVID-19 NSW Cases by Suburb 
      <a href="https://www.terencelim.com/76428318b641e994b33f5894daafa31b.html" target="_blank">[ COVID-19 Info ]</a>
      <a href="https://nswdac-covid-19-postcode-heatmap.azurewebsites.net/case_locations_map.html" target="_blank">[ COVID-19 Case Map ]</a>
      
    </h2>
    <table class='table borderless'>
      <tr>
        <td class="dInput">
          <button type="button" class="btn btn-danger btn-load" id="loadData" onclick="javascript:getData();">Get Latest Case Data</button>
        </td>
        <td class="dInput dResults">
          <label for="datasource">Data Source [ <span class="casedata">File Date: <span id="id01"></span></span> | <span class="casedata">Total Cases: <span id="id03"></span></span> ]</label>
        </td>
      </tr>
      <tr>
        <td class="dInput">
          <input type="text" class="form-control" id="suburb" onkeyup="javascript:checkSuburb();" placeholder="Enter Suburb">
        </td>
        <td class="dInput dResults">
          <label for="datasource">Search by Suburb [ <span class="casedata">Results Matched: <span id="id04"></span></span> ]</label>
        </td>
      </tr>
      <tr>
        <td colspan="2" class="dInput" id="suburbList">
          <button type="button" class="btn btn-success btn-suburb" onclick="javascript:document.getElementById('suburb').value='';checkSuburb();">All Results</button><br>
        </td>
      </tr>
    </table>
