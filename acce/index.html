<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content=""><meta name="author" content=""><link rel="icon" href="./favicon.ico"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"><title>ALT Codes and HTML Entities</title></head><body><div class="container"><h1>ALT Codes and HTML Entities</h1><ul id="myList"></ul></div><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script><script>const loadJSON=(callback)=>{const xObj=new XMLHttpRequest();xObj.overrideMimeType("application/json");xObj.open('GET','./data.json',true);xObj.onreadystatechange=()=>{if(xObj.readyState===4&&xObj.status===200){callback(xObj.responseText)}};xObj.send(null)}const init=()=>{loadJSON((response)=>{const json=JSON.parse(response);json.forEach(element=>{var node=document.createElement("LI");node.appendChild(htmlToElement(`<a href="${element.url }" class="link-primary" target="_blank" style="font-weight: 600;">${element.title }</a>`));document.getElementById("myList").appendChild(node)});const app=document.querySelector('#app');})}function htmlToElement(html){var template=document.createElement('template');html=html.trim();template.innerHTML=html;return template.content.firstChild}var hteTD=htmlToElement('<td>foo</td>'),hteDIV=htmlToElement('<div><span>nested</span> <span>stuff</span></div>');function htmlToElements(html){var template=document.createElement('template');template.innerHTML=html;return template.content.childNodes}var rows=htmlToElements('<tr><td>foofoo</td></tr><tr><td>barbar</td></tr>');function initStuff(){var div=document.createElement('div');div.innerHTML='<table class="list"><tr><td><a href="xxx">title</a></td></tr></table>';const app=document.querySelector('#app');app.appendChild(div.firstChild);app.appendChild(hteTD);app.appendChild(hteDIV);}init();</script></body></html>
