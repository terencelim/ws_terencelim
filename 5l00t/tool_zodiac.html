    <h2>Chinese Zodiac</h2>
    <p>

    </p>

    <h2>By DOB</h2>
    <div class="mb-3">
        <label for="sliderYear" class="form-label">Year [ <span id="retYear"></span> ] </label>
        <input type="range" class="form-range" value="2021" min="1924" max="2044" id="sliderYear" oninput="updateDOBSlide()">
    </div>
    <div class="mb-3">
        <label for="sliderMonth" class="form-label">Month [ <span id="retMonth"></span> ] </label>
        <input type="range" class="form-range" value="0" min="0" max="11" id="sliderMonth" oninput="updateDOBSlide()">
    </div>
    <div class="mb-3">
        <label for="sliderDay" class="form-label">Day [ <span id="retDay"></span> ] </label>
        <input type="range" class="form-range" value="1" min="1" max="31" id="sliderDay" onchange="updateDOBSlide()" oninput="updateDOBSlide()">
    </div>

    <h2>By Age</h2>
    <div class="mb-3">
        <label for="sliderAge" class="form-label">Age [ <span id="retAge"></span> ] </label>
        <!-- <input type="number" class="form-control" value="" id="age" size="15" onblur="valAge(event);"> -->
        <!-- <input type="range" class="form-range" value="25" min="18" max="150" id="sliderAge" size="15" oninput="valAge(event);"> -->
        <input type="range" class="form-range" value="25" min="18" max="96" id="sliderAge" size="15" oninput="valAge();">
    </div>

    <div class="mb-3">
        <label for="dob" class="form-label">Sign</label>
        <select id="sign" class="form-select" size="12" onchange="valSign()">
            <option value="Rat" selected>Rat</option>
            <option value="Ox">Ox</option>
            <option value="Tiger">Tiger</option>
            <option value="Rabbit">Rabbit</option>
            <option value="Dragon">Dragon</option>
            <option value="Snake">Snake</option>
            <option value="Horse">Horse</option>
            <option value="Goat">Goat</option>
            <option value="Monkey">Monkey</option>
            <option value="Rooster">Rooster</option>
            <option value="Dog">Dog</option>
            <option value="Pig">Pig</option>
          </select>
    </div>
    <div class="mb-3">
        <label for="dob" class="form-label">Results</label>
        <textarea id="results" class="form-control" rows="25" cols="50" style="font-family: Andale Mono, monospace; font-size: 9pt;"></textarea>
    </div>
    <button type="button" class="btn btn-danger" onclick="document.getElementById('results').value='';">Clear Results</button>
    <button type="button" class="btn btn-danger" onclick="listAllSigns()">List All Signs</button>
</div>

  function formatDate(date) {
      var d = new Date(date),
          month = '' + (d.getMonth() + 1),
          day = '' + d.getDate(),
          year = d.getFullYear();
  
      if (month.length < 2) month = '0' + month;
      if (day.length < 2) day = '0' + day;
  
      return [year, month, day].join('-');
  }
   
  function getDayNumber(){
    // Get Day Number
    var today = new Date(); 
    return dayNum = Math.ceil((today - new Date(today.getFullYear(),0,1)) / 86400000);
  }
   
  function dateFromAge(age){
    // DOB from Age
    // https://stackoverflow.com/questions/51933776/want-to-calculate-date-of-birth-from-a-given-age
    var age_value = age; 
    var current_date = new Date(); 
    var birth_date = new Date(current_date.getFullYear() - age_value, current_date.getMonth(), current_date.getDate()); 
    return formatDate(birth_date);
  };

    //   console.log(dobYear, "next", formatDate(dob), formatDate(yearFrom3), formatDate(yearTo3));
    //   console.log(zodiac[dobYear+1].associated_animal);
      return `Birthdate    : ${formatDate(dob)}\nAge          : ${dateToday.getFullYear() - dobYear}\nSign         : ${zodiac[dobYear+1].associated_animal}\nYear Range   : ${formatDate(yearFrom3)} to ${formatDate(yearTo3)}`;
    }

    return NULL;
  };

  function findAnimalFromDOB(strDOB){
    var dateToday = new Date();
    var dob = new Date(strDOB);
    var dobYear = dob.getFullYear();
    var yearFrom1 = new Date(zodiac[dobYear-1].date_from);
    var yearTo1 = new Date(zodiac[dobYear-1].date_to);
    var yearFrom2 = new Date(zodiac[dobYear].date_from);
    var yearTo2 = new Date(zodiac[dobYear].date_to);
    var yearFrom3 = new Date(zodiac[dobYear+1].date_from);
    var yearTo3 = new Date(zodiac[dobYear+1].date_to);

    yearFrom1 = new Date(year=yearFrom1.getFullYear(), month=yearFrom1.getMonth(), date=yearFrom1.getDate());
    yearTo1 = new Date(year=yearTo1.getFullYear(), month=yearTo1.getMonth(), date=yearTo1.getDate());
    yearFrom2 = new Date(year=yearFrom2.getFullYear(), month=yearFrom2.getMonth(), date=yearFrom2.getDate());
    yearTo2 = new Date(year=yearTo2.getFullYear(), month=yearTo2.getMonth(), date=yearTo2.getDate());
    yearFrom3 = new Date(year=yearFrom3.getFullYear(), month=yearFrom3.getMonth(), date=yearFrom3.getDate());
    yearTo3 = new Date(year=yearTo3.getFullYear(), month=yearTo3.getMonth(), date=yearTo3.getDate());

    if ( dob >= yearFrom1 && dob <= yearTo1 ) {
      //console.log(dobYear, "prior", formatDate(dob), formatDate(yearFrom1), formatDate(yearTo1));
      //console.log(zodiac[dobYear-1].associated_animal);
      return zodiac[dobYear-1].associated_animal;
    }
  
    if ( dob >= yearFrom2 && dob <= yearTo2 ) {
      //console.log(dobYear, "year",formatDate(dob), formatDate(yearFrom2), formatDate(yearTo2));
      //console.log(zodiac[dobYear-1].associated_animal);
      return zodiac[dobYear].associated_animal;
    }

    if ( dob >= yearFrom3 && dob <= yearTo3 ) {
    //   console.log(dobYear, "next", formatDate(dob), formatDate(yearFrom3), formatDate(yearTo3));
    //   console.log(zodiac[dobYear+1].associated_animal);
        return zodiac[dobYear+1].associated_animal;
    }

    return NULL;
  };

  function findYearAndAgeByAnimal(animal) {
    var dateRanges = "";
    var dateToday = new Date();
    var dateYear = dateToday.getFullYear()
    for (zodiacItem in zodiac) {
      var birthDate = new Date(zodiac[zodiacItem].date_from);
      //console.log(zodiac[zodiacItem].date_from);
      if (zodiac[zodiacItem].associated_animal == animal) {
        if (birthDate <= dateToday) {
          var age = dateToday.getFullYear() - birthDate.getFullYear();
          if (age <= 0) {
              dateRanges += zodiac[zodiacItem].date_from + " to " + zodiac[zodiacItem].date_to + " [ Newborn ]\n";
          } else {
              dateRanges += zodiac[zodiacItem].date_from + " to " + zodiac[zodiacItem].date_to + " [ " + ("   " + age).slice(-3) + " ]\n";
          }
        } else {
          dateRanges += zodiac[zodiacItem].date_from + " to " + zodiac[zodiacItem].date_to + " [ Not born ]\n";
        }
      }
    };
    return dateRanges.slice(0, dateRanges.length - 1);
  }

    // program to check leap year
    // https://www.programiz.com/javascript/examples/check-leap-year
    function checkLeapYear(year) {

        //three conditions to find out the leap year
        if ((0 == year % 4) && (0 != year % 100) || (0 == year % 400)) {
            // console.log(year + ' is a leap year');
            return 29;
        } else {
            // console.log(year + ' is not a leap year');
            return 28;
        }
    }

  function updateDOBSlide() {
    var valYear = document.getElementById('sliderYear').value;

    var elmDay = document.getElementById('sliderDay');
    document.getElementById('retYear').innerHTML = valYear;
    document.getElementById('retMonth').innerHTML = (parseInt(valMth) + 1) + " - " + nameMonth[parseInt(valMth)];

    if (day31.indexOf(parseInt(valMth))>=0) {

    if (day30.indexOf(parseInt(valMth))>=0) {

        elmDay.max = checkLeapYear(parseInt(valYear));
