e.value}}function getClock(){d=new Date();strTime=getCurrentTime(d.getHours(),d.getMinutes(),d.getSeconds());strDate=getCurrentDate(d);strDateTime=getCurrentDateTime(d);document.getElementById("time").innerHTML=strTime;document.getElementById("date").innerHTML=nameDayShort[d.getDay()]+" | "+strDate+" | "+nameMonthShort[d.getMonth()];document.getElementById("date").title=d;document.getElementById("title").innerHTML=nameDayShort[d.getDay()]+" "+nameMonthShort[d.getMonth()]+" "+strDate+" | "+strTime;if(d.getMinutes()==25&&(d.getSeconds()>0&&d.getSeconds()<=5)){playAudio("min25")}if(d.getMinutes()==30&&(d.getSeconds()>0&&d.getSeconds()<=5)){playAudio("min30")}if(d.getMinutes()==45&&(d.getSeconds()>0&&d.getSeconds()<=5)){playAudio("min25")}if(d.getMinutes()==59&&(d.getSeconds()>0&&d.getSeconds()<=5)){playAudio("min60")}}setInterval(getClock,1000);var showMillis=false;var x=null;(function(){var now=new Date();now.setMinutes(now.getMinutes()-now.getTimezoneOffset());var currentLocalDateTime=now.toISOString().slice(0,16);var defaultTargetDateTime=now.toISOString().slice(0,11)+"17:30";document.getElementById("deadline").value=defaultTargetDateTime;toggleTimerRunStyleOn(false);runTimer()})();function toggleTimerRunStyleOn(toggleOn){var elmTimerRun=document.getElementById("timerRun");if(toggleOn){elmTimerRun.disabled=false;elmTimerRun.setAttribute("style","backgroundColor:#00b999")}else{elmTimerRun.disabled=true;elmTimerRun.style.backgroundColor="#002f27"}}function toggleTimerStopStyleOn(toggleOn){var elmTimerRun=document.getElementById("timerStop");if(toggleOn){elmTimerRun.disabled=false;elmTimerRun.setAttribute("style","backgroundColor:#b90000")}else{elmTimerRun.disabled=true;elmTimerRun.style.backgroundColor="#400000"}}function setTime(timeT){clearInterval(x);var now=new Date();now.setMinutes(now.getMinutes()-now.getTimezoneOffset());var defaultTargetDateTime=now.toISOString().slice(0,11)+timeT;document.getElementById("deadline").value=defaultTargetDateTime;runTimer();}function resetTimer(){clearInterval(x);alarm.pause();toggleTimerRunStyleOn(true);toggleTimerStopStyleOn(false);var now=new Date();now.setMinutes(now.getMinutes()-now.getTimezoneOffset());var currentLocalDateTime=now.toISOString().slice(0,16);var defaultTargetDateTime=now.toISOString().slice(0,11)+"17:30";document.getElementById("deadline").value=defaultTargetDateTime;if(showMillis){document.getElementById("timer").innerHTML="000<span id='roboto'>d</span>  00<span id='roboto'>h</span> 00<span id='roboto'>m</span> 00<span id='roboto'>s</span> 000<span id='roboto'>ms</span>"}else{document.getElementById("timer").innerHTML="000<span id='roboto'>d</span>  00<span id='roboto'>h</span> 00<span id='roboto'>m</span> 00<span id='roboto'>s</span>"}}function stopTimer(){clearInterval(x);toggleTimerRunStyleOn(true);toggleTimerStopStyleOn(false);}function showMilliseconds(){if(document.getElementById("showMillis").checked){showMillis=true;}else{showMillis=false;}}function runTimer(){var deadline=document.getElementById("deadline").value;var countDownDate=new Date(deadline).getTime();toggleTimerRunStyleOn(false);toggleTimerStopStyleOn(true);x=setInterval(function(){var now=new Date().getTime();var distance=countDownDate-now;var days=("000"+Math.floor(distance/(1000*60*60*24))).slice(-3);var hours=("00"+Math.floor((distance%(1000*60*60*24))/(1000*60*60))).slice(-2);var minutes=("00"+Math.floor((distance%(1000*60*60))/(1000*60))).slice(-2);var seconds=("00"+Math.floor((distance%(1000*60))/1000)).slice(-2);var msecs=("000"+Math.floor((distance%(10*60)))).slice(-3);if(showMillis){document.getElementById("timer").innerHTML=days+"<span id='roboto'>d</span> "+hours+"<span id='roboto'>h</span> "+minutes+"<span id='roboto'>m</span> "+seconds+"<span id='roboto'>s</span> "+msecs+"<span id='roboto'>ms</span>"}else{document.getElementById("timer").innerHTML=days+"<span id='roboto'>d</span>  "+hours+"<span id='roboto'>h</span> "+minutes+"<span id='roboto'>m</span> "+seconds+"<span id='roboto'>s</sp
